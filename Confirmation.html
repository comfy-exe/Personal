<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Registration</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: url("images/Crossover_2.jpeg");
            background-size: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation {
            width: 50%;
            height: 25rem;
            background-color: white;
            border-width: 0.3rem;
            border-color: crimson;
            border-style: ridge;
            border-radius: 20px;
        }

        .register_button {
            margin: 1rem 2rem 2rem 20rem;
            padding: 1rem;
            font-size: large;
            font-weight: bold;
            border: none;
            color: white;
            background-color: crimson;
            border-radius: 20px;
        }

        .register_button:hover {
            transform: scale(0.95, 0.95);
        }

        .register_button a {
            text-decoration: none;
            color: white;
        }

        .return_button {
            margin: 1rem 0 2rem 2rem;
            padding: 1rem;
            font-size: large;
            font-weight: bold;
            border: none;
            color: white;
            background-color: crimson;
            border-radius: 20px;
        }

        .return_button:hover {
            transform: scale(0.95, 0.95);
        }

        .return_button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h2 style="margin: 2rem 0 2rem  10rem; color: crimson;">Are these the right details?</h2>
        <p style="padding-left: 4rem;">
            FIRST NAME: 
            <br>
            <br>
            LAST NAME: 
            <br>
            <br>
            MEMBER OF THE CHURCH: 
            <br>
            <br>
            EMAIL ADDRESS:
            <br>
            <br>
            PHONE NUMBER:
            <br>
            <br>
        </p>
        <button class="return_button"><a href="Register.html">No, Go Back</a></button>
        <button class="register_button"><a href="Final_Page">Yes, Register</a></button>
    </div>
</body>
</html>
